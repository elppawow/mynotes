<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link href="https://cdn.jsdelivr.net/npm/animate.css@3.5.1" rel="stylesheet" type="text/css">
		<style type="text/css">
			/*例子1 CSS基础*/
			.fade-enter-active, .fade-leave-active{
				transition:all .5s;
			}
			.fade-enter, .fade-leave-to{
				/*opacity:0;*/
				rotate(30deg);
			}
			
			/*例子2 CSS过渡*/
			.slide-fade-enter-active{
				transition: all .3s ease;
			}
			.slide-fade-leave-active{
				transition: all .8s cubic-bezier(1.0, 0.5, 0.8, 1.0);
			}
			.slide-fade-enter, .slide-fade-leave-to{
				transform:translateX(10px);
				opacity:0;
			}
			
			/*例子3 CSS动画*/
			.bounce11-enter-active{
				animation:bounce2-in3 .5s;
			}
			.bounce11-leave-active{
				animation:bounce2-in3 .5s reverse;
			}			
			@keyframes bounce2-in3{  /*bounce2-in3是自定义的动画名称*/
				0%{
					transform:scale(0);
				}
				50%{
					transform:scale(1.5);
				}
				100%{
					transform:scale(1);
				}
			}
			
		</style>
	</head>
	<body>
		<!--总结开始
		CSS过渡和动画
			模板中的transition标签的name属性，值是自己定义名字，例如<transition name="a1">
			然后CSS中的类名与transition中自定义的name相对应（自定义名+类名），如.ai-enter和.ai-leave-to
			
			在进入/离开的过渡中，会有 6 个 class 切换（v代表是上面说的，transition中自定义的name值）
				v-enter：定义进入过渡的开始状态。在元素被插入时生效，在下一个帧移除。
				v-enter-active：定义过渡的状态。在元素整个过渡过程中作用，在元素被插入时生效，在 transition/animation 完成之后移除。这个类可以被用来定义过渡的过程时间，延迟和曲线函数。
				v-enter-to: 2.1.8版及以上 定义进入过渡的结束状态。在元素被插入一帧后生效 (与此同时 v-enter 被删除)，在 transition/animation 完成之后移除。
				v-leave: 定义离开过渡的开始状态。在离开过渡被触发时生效，在下一个帧移除。
				v-leave-active：定义过渡的状态。在元素整个过渡过程中作用，在离开过渡被触发后立即生效，在 transition/animation 完成之后移除。这个类可以被用来定义过渡的过程时间，延迟和曲线函数。
				v-leave-to: 2.1.8版及以上 定义离开过渡的结束状态。在离开过渡被触发一帧后生效 (与此同时 v-leave 被删除)，在 transition/animation 完成之后移除。
		
		使用第三方CSS动画库Animate.css
			https://daneden.github.io/animate.css/
			<link href="https://cdn.jsdelivr.net/npm/animate.css@3.5.1" rel="stylesheet" type="text/css">
			在transition标签中使用，（animated +动画名）例如
				enter-active-class="animated slideInDown"
				leave-active-class="animated slideOutUp"
			
		过渡持续事件
			在transition标签中的属性设置
				<transition :duration="1000"></transition>
				<transition :duration="{enter:500, leave:800}"></transition>
		
		总结结束-->
		
		<!--例子1 CSS基础-->
		<div id="demo1">
			<button v-on:click="show=!show">Toggle</button>
			<transition name="fade">
				<p v-if="show">hello</p>
			</transition>
		</div>
		
		<!--例子2 CSS过渡-->
		<div id="example-1">
			<button @click="show=!show">Toggle render</button>
			<transition name="slide-fade">
				<p v-if="show">hello</p>
			</transition>
		</div>
		
		<!--例子3 CSS动画-->
		<div id="example-2">
			<button @click="show=!show">Toggle show</button>
			<transition name="bounce11">
				<p v-if="show">Lorem ipsum dolor sit amet, consectetur...</p>
			</transition>
		</div>
		
		<!--例子5  使用第三方CSS动画库Animate.css-->
		<div id="example-3">
			<button @click="show=!show">Toggle render</button>
			<transition
				name="custom-classes-transition"
				enter-active-class="animated slideInDown"
				leave-active-class="animated slideOutUp"
				:duration="{enter:300, leave:300}"
				>
				<p v-if="show">hello</p>
			</transition>
		</div>
		
		<script src="https://cdn.jsdelivr.net/npm/vue"></script>
		<script type="text/javascript">
//			例子1 CSS基础
			var d1=new Vue({
				el:'#demo1',
				data:{
					show:true
				}
			});
			
//			例子2 CSS过渡
			var e1=new Vue({
				el:'#example-1',
				data:{
					show:true
				}
			});
			
//			例子3 CSS动画
			var e2=new Vue({
				el:'#example-2',
				data:{
					show:true
				}
			});
			
//			例子5  使用第三方CSS动画库Animate.css
			var e3=new Vue({
				el:'#example-3',
				data:{
					show:true
				}
			});
			
			
		</script>
	</body>
</html>
