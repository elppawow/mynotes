    <script>
    var data = {
        '1':[1, 2, 3, 4, 5],
        '2':[6, 7, 8, 9, 10],
        '3':[11, 12, 13, 14, 15],
        '4':[16, 17, 18, 19, 20],
        '5':[21, 22, 23, 24, 25]
    }
    var count = 1
    for (i = 0; i < data[1].length; i++) {
        var html = '<div class="items"><h1>' + data[1][i] + '</h1></div>'
        $('.allbox').append(html)

    count ++

    $(window).scroll(function(){
        var boxbottom = $(".allbox").offset().top + $(".allbox").height()
        if ($(window).scrollTop() + $(window).height() > boxbottom) {
            if (data[count]) {
                console.log('开始加载第' + count + '页')
                for (i = 0; i < data[count].length; i++) {
                var html = '<div class="items"><h1>' + data[count][i] + '</h1></div>'
                $('.allbox').append(html)
                }
                count ++
            } else {
                console.log('没有更多可加载了')
            }
        }
    });



    </script>
